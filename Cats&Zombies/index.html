<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cats & Zombies</title>
  <link rel="stylesheet" href="UI/style.css" />
</head>
<body>
  <h1>Cats & Zombies</h1>

  <div id="game">
    <img id="currentCellImage" src="" alt="Current Cell" />
    <!-- Shows a warning message when zombies are nearby -->
    <div id="warning"></div>

    <div id="controls">
      <button id="up">⬆️</button><br />
      <button id="left">⬅️</button>
      <button id="down">⬇️</button>
      <button id="right">➡️</button>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
